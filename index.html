    <h1>Weather Dashboard</h1>

    <div class="row align-items-start">
      <section class="col-3 align-self-start search container">
        <div class="row">
          <h2>Search for a City: </h2>
          <input type="text" name="city" id="cityInput">

      <section class="col-8 align-self-end container-fluid">

            <h2 class="col-6" id="cityName">City </h2>

          </div>
          <p>Temp: <span id="cityTempCur"></span></p>
          <p>Wind: <span id="cityWindCur"></span></p>
          <p>Humidity: <span id="cityHumCur"></span></p>
        </section>
        <section class="row justify-content-between">
          <h3>5-Day Forecast: </h3>
          <section class="dateCard bg-primary text-white col-2" bg-primary id="day1Card">

            <img src="" alt="">
